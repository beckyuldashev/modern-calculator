<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="calculator__screen">0</div>
    <div class="calculator__operands">
      <div class="calculator__operands-row">
        <button class="calculator__operands-btn double">C</button>
        <button class="calculator__operands-btn">&larr;</button>
        <button class="calculator__operands-btn">&divide;</button>
      </div>

      <div class="calculator__operands-row">
        <button class="calculator__operands-btn">7</button>
        <button class="calculator__operands-btn">8</button>
        <button class="calculator__operands-btn">9</button>
        <button class="calculator__operands-btn">&times;</button>
      </div>

      <div class="calculator__operands-row">
        <button class="calculator__operands-btn">4</button>
        <button class="calculator__operands-btn">5</button>
        <button class="calculator__operands-btn">6</button>
        <button class="calculator__operands-btn">&minus;</button>
      </div>

      <div class="calculator__operands-row">
        <button class="calculator__operands-btn">1</button>
        <button class="calculator__operands-btn">2</button>
        <button class="calculator__operands-btn">3</button>
        <button class="calculator__operands-btn">&plus;</button>
      </div>

      <div class="calculator__operands-row">
        <button class="calculator__operands-btn triple">0</button>
        <button class="calculator__operands-btn">&equals;</button>
      </div>
    </div>
  </div>
</body>

</html>
